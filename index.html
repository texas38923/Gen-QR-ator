<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR-Code-Generator</title>
</head>

<body>
    <div class="box">
        <!--HEADER AREA-->
        <div class="qr-header">
            <h1>Generate a QR Code</h1>
            <input type="text" id="qrText" placeholder="Enter Text or URL here...">
            <div>
                <label for="sizes">Select a Size:</label>
                <select id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
            </div>
        </div>

        <!--BODY AREA-->
        <div class="qr-body"></div>

        <!--FOOTER AREA-->
        <div class="qr-footer">
            <a href="" id="generateBtn">Generate</a>
            <a href="" id="downloadBtn" download="QR-Code.png">Download</a>
        </div>
    </div>

    <script src="script.js"></script>
    <!--qr code library in js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
